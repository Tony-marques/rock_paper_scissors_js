<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <script src="./index.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <header>
        <div class="name-game">
          <p>ROCK</p>
          <p>PAPER</p>
          <p>SCISSORS</p>
        </div>
        <div class="score">
          <p>SCORE</p>
          <p class="score-display">0</p>
        </div>
      </header>

      <div class="container-game">
        <img src="./images/bg-triangle.svg" alt="" class="triangle" />
        <div class="paper btn">
          <div class="img-container">
            <img src="./images/icon-paper.svg" alt="" />
          </div>
        </div>
        <div class="scissors btn">
          <div class="img-container">
            <img src="./images/icon-scissors.svg" alt="" />
          </div>
        </div>
        <div class="rock btn">
          <div class="img-container">
            <img src="./images/icon-rock.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="result-game">
        <div class="player-choice">
          <p>YOU PICKED</p>

          <!-- <div class="circle circle-one"></div>
          <div class="circle circle-two"></div>
          <div class="circle circle-three"></div> -->

          <div class="btn">
            <div class="img-container">
              <img src="" alt="" />
            </div>
          </div>
        </div>
        <div class="retry">
          <p class="resultHTML"></p>
          <button>PLAY AGAIN</button>
        </div>
        <div class="computer-choice">
          <p>THE HOUSE PICKED</p>
          <div class="btn">
            <div class="img-container">
              <div class="default-circle"></div>
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="rules"> -->
      <button class="rules">RULES</button>
      <div class="overlay-container">
        <div class="overlay">
          <div class="top">
            <p>RULES</p>
            <img src="./images/icon-close.svg" alt="" class="close-overlay" />
          </div>
          <img src="./images/image-rules.svg" alt="" />
        </div>
      </div>
      <!-- </div> -->
    </div>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
